<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GoldTask</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GoldTask Dashboard</h1>
    <p>Welcome! Earn money by watching ads & referring friends.</p>

    <div class="dashboard">
      <p>Total Balance: <span id="balance">$0.00</span></p>
      <button id="watchAdBtn">Watch Ad</button>
    </div>

    <div id="referralSection">
      <p>Your Referral Earnings: <span id="referralEarnings">$0.00</span></p>
    </div>

    <div class="nav-buttons">
      <button onclick="location.href='ad.html'">Go to Ad Page</button>
      <button onclick="location.href='withdrawal.html'">Go to Withdrawal</button>
      <button onclick="location.href='setting.html'">Settings</button>
    </div>
  </div>

  <script>
    // Load saved balance
    let balance = parseFloat(localStorage.getItem('balance')) || 0.00;
    document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;

    // Referral earnings
    let referralEarnings = parseFloat(localStorage.getItem('referralEarnings')) || 0.00;
    document.getElementById('referralEarnings').innerText = `$${referralEarnings.toFixed(2)}`;

    // Watch Ad button click
    document.getElementById('watchAdBtn').addEventListener('click', () => {
      // Earning increase
      balance += 0.15;
      localStorage.setItem('balance', balance.toFixed(2));
      document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;

      // Open ad page
      window.open('ad.html', '_blank');
    });
  </script>
</body>
</html>
