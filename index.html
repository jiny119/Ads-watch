<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldTask - Earn Daily</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fffef2;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b8860b;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }

    #referralText {
      font-weight: bold;
      margin-top: 10px;
    }

    #welcomeMessage {
      font-size: 24px;
      color: #b8860b;
      margin-top: 20px;
    }

    /* Fake Withdrawal Message Styling */
    #fakeWithdrawalMsg {
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="welcomeMessage">Welcome to GoldTask</div>
  
  <div class="container" style="display:none;" id="mainContainer">
    <h1>GoldTask</h1>
    <p>Watch ads, earn money, and invite friends!</p>

    <button onclick="playAd()">Watch Ads</button>
    <button onclick="window.location.href='withdrawal.html'">Withdrawal</button>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='setting.html'">Settings</button>
    <button onclick="copyReferralLink()">Copy Referral Link</button>
    <button onclick="openSurvey()">Survey</button>

    <p>Referral Link: <span id="referralText">https://ads-watch-anj9.vercel.app/</span></p>
    <p id="adsLeft"></p>

    <!-- Fake Withdrawal Message -->
    <p id="fakeWithdrawalMsg">Processing your withdrawal request...</p>
  </div>

  <script>
    const adLinks = [
      "https://youtube.com/shorts/7Zy6upTm-EI?si=VB-zsjITttOnTrIY",
      "https://youtu.be/trr3AC1jiEk?si=9EvK64Pl_cBguyUU",
      "https://youtu.be/EfdvmBgWEvE?si=4-KMQ_P-8z21Zzh7",
      "https://youtube.com/shorts/nPN3DQnrUGw?si=pM_-d7TuurDGjOGX"
    ];

    function playAd() {
      if (checkAdLimit()) {
        const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
        window.open(randomAd, "_blank");
      } else {
        alert("You have reached today's ad limit. Come back tomorrow!");
      }
    }

    function openSurvey() {
      window.open("https://www.youtube.com/@ToonCraftStudio-f7o", "_blank");
    }

    function copyReferralLink() {
      const text = document.getElementById("referralText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    function checkAdLimit() {
      let today = new Date().toLocaleDateString();
      let adData = JSON.parse(localStorage.getItem("adLimit")) || { date: today, count: 0 };

      if (adData.date !== today) {
        adData = { date: today, count: 0 };
      }

      if (adData.count < 10) {
        adData.count++;
        localStorage.setItem("adLimit", JSON.stringify(adData));
        document.getElementById("adsLeft").innerText = `Ads left today: ${10 - adData.count}`;
        return true;
      } else {
        document.getElementById("adsLeft").innerText = "Ads left today: 0";
        return false;
      }
    }

    // Fake Withdrawal Functionality
    function fakeWithdrawal() {
      // Hide the Withdrawal Button
      document.querySelector("button").style.display = "none"; 

      // Show the Fake Withdrawal Message
      document.getElementById("fakeWithdrawalMsg").style.display = "block";

      // Simulate processing delay of 3 seconds (you can change this)
      setTimeout(() => {
        // Hide fake message and show completion
        document.getElementById("fakeWithdrawalMsg").innerText = "Your withdrawal request has been processed successfully!";
        
        // Optionally, you can hide the message after some time
        setTimeout(() => {
          document.getElementById("fakeWithdrawalMsg").style.display = "none";
          document.querySelector("button").style.display = "block"; // Re-enable button after processing
        }, 3000);
      }, 3000); // 3 seconds delay
    }

    // Set timeout to hide welcome message and show main content
    setTimeout(function() {
      document.getElementById("welcomeMessage").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
    }, 5000); // 5 seconds

    checkAdLimit();
  </script>
</body>
</html>
