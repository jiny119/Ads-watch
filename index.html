<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ... آپ کا سارا CSS وہی ہے جیسا تھا ... */
  </style>
</head>
<body>

  <div id="authContainer">
    <h2>Signup / Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="welcomeMessage">Welcome to Golden Task!</div>

  <div id="mainContainer">
    <div class="header">
      <span class="menu" onclick="toggleMenu()">☰</span>
      <span>Golden Task</span>
    </div>
    <div class="menu-options">
      <button onclick="toggleSound()">Sound</button>
      <button onclick="logout()">Logout</button>
      <button onclick="settings()">Settings</button>
    </div>

    <div class="content">
      <p>Earn Coins by completing tasks!</p>
      <p id="coinCount">Coins: 0</p>
      <div class="button-container">
        <button onclick="playGame()">Game</button>
        <button onclick="watchAds()">Watch Ads</button>
        <button onclick="playSurvey()">Survey</button>
        <button onclick="installApp()">App Install</button>
      </div>
      <p id="referralText">Your Referral Link:</p>
      <p id="referralCountDisplay">Referrals: 0</p>
    </div>
  </div>

  <script>
    // Step 1: Save referrer from URL
    const urlParams = new URLSearchParams(window.location.hash.slice(1));
    const referrer = urlParams.get("ref");
    if (referrer) {
      localStorage.setItem("referrer", referrer);
    }

    function signup() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("goldUser", JSON.stringify({ user, pass }));
        alert("Signup successful! Now login.");

        // Step 2: Update referrer's count
        const referrer = localStorage.getItem("referrer");
        if (referrer) {
          let refCountKey = `referralCount_${referrer}`;
          let currentCount = parseInt(localStorage.getItem(refCountKey) || "0");
          localStorage.setItem(refCountKey, currentCount + 1);
          localStorage.removeItem("referrer"); // Done, clear it
        }
      } else {
        alert("Username aur Password donon likhein.");
      }
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("goldUser"));
      if (storedUser && user === storedUser.user && pass === storedUser.pass) {
        localStorage.setItem("loggedInUser", user);
        showDashboard();
      } else {
        alert("Login failed! Username ya Password galat hai.");
      }
    }

    function showDashboard() {
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("welcomeMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("welcomeMessage").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
        let coins = parseInt(localStorage.getItem("coins") || "0");
        updateCoinsDisplay(coins);

        const currentUser = localStorage.getItem("loggedInUser") || "user";
        document.getElementById("referralText").innerText = `Your Referral Link: https://ads-watch-anj9.vercel.app/#ref=${currentUser}`;

        let refCountKey = `referralCount_${currentUser}`;
        let referralCount = parseInt(localStorage.getItem(refCountKey) || "0");
        document.getElementById("referralCountDisplay").innerText = `Referrals: ${referralCount}`;
      }, 2000);
    }

    function updateCoinsDisplay(count) {
      document.getElementById("coinCount").innerText = `Coins: ${count}`;
    }

    function playGame() {
      alert("Game Feature Coming Soon!");
    }

    function watchAds() {
      let coins = parseInt(localStorage.getItem("coins") || "0");
      coins += 5;
      localStorage.setItem("coins", coins);
      updateCoinsDisplay(coins);
    }

    function playSurvey() {
      alert("Survey Feature Coming Soon!");
    }

    function installApp() {
      alert("Install App Feature Coming Soon!");
    }

    function toggleMenu() {
      const menu = document.querySelector(".menu-options");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    function toggleSound() {
      alert("Sound Toggled (Feature Coming Soon!)");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.reload();
    }

    function settings() {
      alert("Settings Feature Coming Soon!");
    }

    // Auto login if already logged in
    if (localStorage.getItem("loggedInUser")) {
      showDashboard();
    }
  </script>

</body>
</html>
