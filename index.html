<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldTask - Earn Daily</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fffef2;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b8860b;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }

    #referralText {
      font-weight: bold;
      margin-top: 10px;
    }

    #welcomeMessage {
      font-size: 24px;
      color: #b8860b;
      margin-top: 20px;
    }

    #fakeWithdrawalMsg {
      display: none;
      color: green;
      font-weight: bold;
    }

    .auth-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 2px dashed #ffd700;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .logout-btn {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authContainer">
    <h2>GoldTask Login / Signup</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <div id="welcomeMessage" style="display:none;">Welcome to GoldTask</div>
  
  <div class="container" style="display:none;" id="mainContainer">
    <h1>GoldTask</h1>
    <p>Watch ads, earn money, and invite friends!</p>

    <button onclick="playAd()"><i class="fas fa-play-circle"></i> Watch Ads</button>
    <button onclick="window.location.href='withdrawal.html'"><i class="fas fa-wallet"></i> Withdrawal</button>
    <button onclick="window.location.href='dashboard.html'"><i class="fas fa-chart-line"></i> Dashboard</button>
    <button onclick="window.location.href='setting.html'"><i class="fas fa-cog"></i> Settings</button>
    <button onclick="copyReferralLink()"><i class="fas fa-copy"></i> Copy Referral Link</button>
    <button onclick="openSurvey()"><i class="fas fa-poll"></i> Survey</button>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <p>Referral Link: <span id="referralText">https://ads-watch-anj9.vercel.app/</span></p>
    <p id="adsLeft"></p>
    <p id="fakeWithdrawalMsg">Processing your withdrawal request...</p>
  </div>

  <script>
    const adLinks = [
      "https://youtube.com/shorts/7Zy6upTm-EI?si=VB-zsjITttOnTrIY",
      "https://youtu.be/trr3AC1jiEk?si=9EvK64Pl_cBguyUU",
      "https://youtu.be/EfdvmBgWEvE?si=4-KMQ_P-8z21Zzh7",
      "https://youtube.com/shorts/nPN3DQnrUGw?si=pM_-d7TuurDGjOGX"
    ];

    function playAd() {
      if (checkAdLimit()) {
        const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
        window.open(randomAd, "_blank");
      } else {
        alert("You have reached today's ad limit. Come back tomorrow!");
      }
    }

    function openSurvey() {
      window.open("https://www.youtube.com/@ToonCraftStudio-f7o", "_blank");
    }

    function copyReferralLink() {
      const text = document.getElementById("referralText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    function checkAdLimit() {
      let today = new Date().toLocaleDateString();
      let adData = JSON.parse(localStorage.getItem("adLimit")) || { date: today, count: 0 };

      if (adData.date !== today) {
        adData = { date: today, count: 0 };
      }

      if (adData.count < 10) {
        adData.count++;
        localStorage.setItem("adLimit", JSON.stringify(adData));
        document.getElementById("adsLeft").innerText = `Ads left today: ${10 - adData.count}`;
        return true;
      } else {
        document.getElementById("adsLeft").innerText = "Ads left today: 0";
        return false;
      }
    }

    function fakeWithdrawal() {
      document.querySelector("button").style.display = "none"; 
      document.getElementById("fakeWithdrawalMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("fakeWithdrawalMsg").innerText = "Your withdrawal request has been processed successfully!";
        setTimeout(() => {
          document.getElementById("fakeWithdrawalMsg").style.display = "none";
          document.querySelector("button").style.display = "block";
        }, 3000);
      }, 3000);
    }

    // Signup/Login System
    function signup() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("goldUser", JSON.stringify({ user, pass }));
        alert("Signup successful! Now login.");
      } else {
        alert("Please enter both username and password.");
      }
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("goldUser"));

      if (saved && user === saved.user && pass === saved.pass) {
        localStorage.setItem("goldLoggedIn", "true");
        showDashboard();
      } else {
        alert("Invalid credentials.");
      }
    }

    function logout() {
      localStorage.removeItem("goldLoggedIn");
      location.reload();
    }

    function showDashboard() {
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("welcomeMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("welcomeMessage").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
        checkAdLimit();
      }, 2000);
    }

    // Check on page load
    if (localStorage.getItem("goldLoggedIn") === "true") {
      showDashboard();
    }
  </script>
</body>
</html>
