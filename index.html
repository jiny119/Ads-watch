<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldTask - Earn Daily</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #fffef2;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b8860b;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }

    #referralText {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GoldTask</h1>
    <p>Watch ads, earn money, and invite friends!</p>

    <button onclick="openAdPage()">Watch Ads</button>
    <button onclick="window.location.href='withdrawal.html'">Withdrawal</button>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='setting.html'">Settings</button>
    <button onclick="copyReferralLink()">Copy Referral Link</button>
    
    <p>Referral Link: <span id="referralText">https://ads-watch-anj9.vercel.app/</span></p>
    <p id="adsLeft"></p>
  </div>

  <script src="script.js"></script>
  <script>
    function openAdPage() {
      if (checkAdLimit()) {
        window.location.href = 'ad.html';
      } else {
        alert("You have reached today's ad limit. Come back tomorrow!");
      }
    }

    function copyReferralLink() {
      const text = document.getElementById("referralText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    function checkAdLimit() {
      let today = new Date().toLocaleDateString();
      let adData = JSON.parse(localStorage.getItem("adLimit")) || { date: today, count: 0 };

      if (adData.date !== today) {
        adData = { date: today, count: 0 };
      }

      if (adData.count < 10) {
        adData.count++;
        localStorage.setItem("adLimit", JSON.stringify(adData));
        document.getElementById("adsLeft").innerText = `Ads left today: ${10 - adData.count}`;
        return true;
      } else {
        document.getElementById("adsLeft").innerText = "Ads left today: 0";
        return false;
      }
    }

    checkAdLimit();
  </script>
</body>
</html>
