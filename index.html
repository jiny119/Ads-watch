<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldTask - Earn Daily</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <button onclick="watchAd()">Watch Ad</button>
<button onclick="goToPage('withdrawal.html')">Withdraw</button>
<button onclick="goToPage('referral.html')">Referrals</button>
<button onclick="toggleTheme()">Theme</button>
<button onclick="changeLanguage()">Language</button>
<button onclick="shareApp()">Share</button>
<button onclick="requestWithdrawal()">Withdraw Now</button>
<body>
  <div class="container">
    <h1>GoldTask</h1>
    <p>Watch ads, earn money, and invite friends!</p><div class="button-group">
  <button onclick="openAdPage()">Watch Ad</button>
  <button onclick="window.location.href='withdrawal.html'">Withdrawal</button>
  <button onclick="window.location.href='dashboard.html'">Dashboard</button>
  <button onclick="window.location.href='setting.html'">Settings</button>
  <button onclick="copyReferralLink()">Referral</button>
</div>

<p>You can watch only <strong>10 ads</strong> every 24 hours.</p>
<p>Referral Link: <span id="referralText">https://youtube.com/@YourChannel</span></p>
<p id="adsLeft"></p>

  </div>  <script src="script.js"></script>  <script>
    function openAdPage() {
      if (checkAdLimit()) {
        window.location.href = 'ad.html';
      } else {
        alert("You have reached today's ad limit. Come back tomorrow!");
      }
    }

    function copyReferralLink() {
      const text = document.getElementById("referralText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    function checkAdLimit() {
      let today = new Date().toLocaleDateString();
      let adData = JSON.parse(localStorage.getItem("adLimit")) || { date: today, count: 0 };

      if (adData.date !== today) {
        adData = { date: today, count: 0 };
      }

      if (adData.count < 10) {
        adData.count++;
        localStorage.setItem("adLimit", JSON.stringify(adData));
        document.getElementById("adsLeft").innerText = `Ads left today: ${10 - adData.count}`;
        return true;
      } else {
        document.getElementById("adsLeft").innerText = "Ads left today: 0";
        return false;
      }
    }

    // Show ads left on load
    checkAdLimit();
  </script></body>
</html>
