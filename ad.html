<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fffdf5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      border: 2px solid #ffd700;
    }

    h1 {
      color: #b8860b;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      color: #333;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }

    #balance {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    #message {
      color: green;
      margin-top: 10px;
      font-size: 16px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      display: none;
      margin-top: 15px;
    }

    .home-btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      background-color: #ffd700;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .home-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch Ads & Earn</h1>
    <p>Click the button below to watch an ad and earn <strong>500 Coins</strong>!</p>
    <button onclick="watchAd()">Watch Ad</button>
    <div class="loader" id="loader">Loading Ad...</div>
    <p id="balance">Your Earning: 0 Coins</p>
    <p id="message">+500 Coins Added!</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

  <script>
    const adLinks = [
      "https://youtube.com/shorts/7Zy6upTm-EI?si=-AlXccyaCYUCsXAb",
      "https://youtube.com/shorts/mjhfzYtbfss?si=QZzJt0Kws8cNsGov",
      "https://youtu.be/EfdvmBgWEvE?si=LNmqN8cbpqvNXDsP"
    ];

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('balance').innerText = `Your Earning: ${coins} Coins`;

    function watchAd() {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('message').style.display = 'none';

      setTimeout(() => {
        const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
        window.open(randomAd, '_blank');

        coins += 500;
        localStorage.setItem('coins', coins);
        document.getElementById('balance').innerText = `Your Earning: ${coins} Coins`;

        document.getElementById('loader').style.display = 'none';
        document.getElementById('message').style.display = 'block';
      }, 5000);
    }
  </script>
</body>
</html>
