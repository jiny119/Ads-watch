<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fffdf5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      border: 2px solid #ffd700;
    }

    h1 {
      color: #b8860b;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      color: #333;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }

    #balance {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    #adsLeft {
      margin-top: 10px;
      color: #b22222;
    }

    #currentAd {
      margin-top: 15px;
      font-size: 16px;
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch Ads & Earn</h1>
    <p>Click the button below to watch an ad and earn <strong>$0.15</strong>!</p>
    <button onclick="watchAd()">Watch Ad</button>
    <p id="balance">$0.00</p>
    <p id="adsLeft"></p>
    <p id="currentAd"></p>
  </div>

  <script>
    // آپ کے نئے ویڈیو لنکس
    const adLinks = [
      "https://youtu.be/SVJceLSVpdY?si=i67pip7aGFVnQnqk",
      "https://youtu.be/AQzTE6KTjho?si=ivU1baNcD2yhbehA",
      "https://youtu.be/MbpxHnOGhK0?si=Flem6zCidQotLOpB",
      "https://youtu.be/Rd9xt18gvo0?si=2MxNF-QENyEhhVe0"
    ];

    const maxAdsPerDay = 10;
    const rewardPerAd = 0.15;

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem("adData")) || {};
      const today = new Date().toDateString();

      if (data.date !== today) {
        return { date: today, count: 0, balance: 0 };
      }

      return data;
    }

    function saveProgress(data) {
      localStorage.setItem("adData", JSON.stringify(data));
    }

    function updateDisplay(data) {
      document.getElementById("balance").textContent = `$${data.balance.toFixed(2)}`;
      document.getElementById("adsLeft").textContent = `Ads left today: ${maxAdsPerDay - data.count}`;
    }

    function watchAd() {
      let data = loadProgress();

      if (data.count >= maxAdsPerDay) {
        alert("You’ve reached your daily ad limit!");
        return;
      }

      // 🔹 باری باری ویڈیوز چلانے والا system
      const currentIndex = data.count % adLinks.length;
      const selectedLink = adLinks[currentIndex];
      window.open(selectedLink, "_blank");

      // 🔹 یہ لائن دکھائے گی کونسی ویڈیو چل رہی ہے
      document.getElementById("currentAd").textContent = `Now Playing Ad ${currentIndex + 1} of ${adLinks.length}`;

      data.count += 1;
      data.balance = (data.balance || 0) + rewardPerAd;
      data.date = new Date().toDateString();

      saveProgress(data);
      updateDisplay(data);
      logActivity("Watched Ad and earned coins");
    }

    function logActivity(text) {
      let logs = JSON.parse(localStorage.getItem("activityLogs")) || [];
      const now = new Date().toLocaleString();
      logs.push(`${text} at ${now}`);
      localStorage.setItem("activityLogs", JSON.stringify(logs));
    }

    // On page load
    const initialData = loadProgress();
    updateDisplay(initialData);
  </script>
</body>
</html>
