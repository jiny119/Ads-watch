<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity History - GoldTask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fffef2;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      color: #b8860b;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff6c1;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #ffcc00, #e6b800);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-clock"></i> Activity History</h2>
    <ul id="activityList">
      <!-- Activities will show here -->
    </ul>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    // Load activities from localStorage
    const activities = JSON.parse(localStorage.getItem("activityLogs")) || [];
    const list = document.getElementById("activityList");

    if (activities.length === 0) {
      list.innerHTML = "<li>No activity yet.</li>";
    } else {
      activities.reverse().forEach(activity => {
        const li = document.createElement("li");
        li.textContent = activity;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
